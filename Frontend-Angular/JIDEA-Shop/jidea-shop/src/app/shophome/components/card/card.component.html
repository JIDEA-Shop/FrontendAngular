
<!-- Cards -->
<div class="row">
    <div class="col-lg-3" *ngFor="let card of cards">
      <mat-card class="overflow-hidden">
        <div>
          <img src="#" class="w-100">
        </div>
        <mat-card-content>
          <div>
            <p class="fs-18 lh-lg fw-medium">
              {{card.name}}
            </p>
            <p class="op-7">
              {{card.unit_price}}
            </p>
            <button mat-flat-button color="accent" class="fw-normal mt-4">Add To Cart</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
